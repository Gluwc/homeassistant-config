tile:
  template: base
  show_state: true
  size: 28px
  aspect_ratio: 1/1
  triggers_update: all
  styles:
    card:
      - background-position: 50% 50%
      - background-size: cover
      - padding: 8px
      - background-image: >
          [[[
            if (entity != undefined) {
              if ("yatbi" in entity.attributes) {
                if ("background-image" in entity.attributes.yatbi)
                  return `${entity.attributes.yatbi['background-image']}`
              }
            }
          ]]]
    grid:
      - grid-template-areas: '"i status" "n n" "s s" "l l"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 1fr min-content min-content min-content min-content
    img_cell:
      - justify-content: start
      - align-self: start
      - height: 30px
    name:
      - justify-self: start
      - font-weight: var(--yatbi-font-weight)
      - white-space: normal
      - text-align: left
    state:
      - justify-self: start
      - font-size: 13px
      - filter: opacity(75%)
      - font-weight: var(--yatbi-font-weight)
      - text-transform: capitalize
      - text-align: left
      - white-space: normal
    label:
      - justify-self: start
      - font-size: 13px
      - filter: opacity(75%)
      - font-weight: var(--yatbi-font-weight)
      - text-transform: capitalize
    lock:
      - z-index: 0
    custom_fields:
      status:
        - align-self: start
        - justify-self: end

base:
  state: !include includes/states.yaml
  color_type: card
  color: auto
