type: custom:decluttering-card
template: >
  [[[
    switch(entity.entity_id.split('.')[0]) {
      case "light":
      case "sensor":
      case "binary_sensor":
      case "fan":
      case "cover":
      case "switch":
      case "input_boolean":
      case "climate":
        return `state_tile`;
      default:
        return `state_entity`;
    }
  ]]]
variables:
- entity: '[[[return `${entity.entity_id}`]]]'
