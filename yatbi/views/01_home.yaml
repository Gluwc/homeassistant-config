- panel: true
  cards:
    - type: custom:layout-card
      layout_type: vertical
      layout_options:
        max_cols: 3
        width: 300
      cards:
        # People
        - type: custom:decluttering-card
          template: yatbi_class
          variables:
            - class: person
            - name: People

        # Areas
        - type: custom:decluttering-card
          template: yatbi_class
          variables:
            - class: area
            - name: Areas

        - type: custom:layout-break

        # Settings
        - type: custom:decluttering-card
          template: tiles
          variables:
            - name: System
            - cards:
                - type: "custom:button-card"
                  template: popup_custom
                  name: Settings
                  icon: mdi:cog
                  variables:
                    name: Settings
                    template: settings
