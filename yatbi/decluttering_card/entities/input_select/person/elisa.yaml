      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: custom:button-card
            template: popup
            entity: sensor.battery_phone_elisa
            name: Phone
          - type: custom:button-card
            template: popup_light
            entity: light.bed_left_bedroom
