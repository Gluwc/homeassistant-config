input_select.person_lucas:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: custom:button-card
            template: popup
            entity: sensor.battery_phone_lucas
            name: Phone
          - type: custom:button-card
            template: popup_entity
            entity: switch.pc_lucas
          - type: custom:button-card
            template: popup_light
            entity: light.bed_right_bedroom
            name: Bed
    - type: custom:decluttering-card
      template: location
      variables:
      - location_entity: sensor.location_phone_lucas
      - gps_entity: device_tracker.gps_lucas