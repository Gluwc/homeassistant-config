input_select.animal_luna:
  card:
    type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: container_tiles
        variables:
          - name: Sensors
          - cards:
              - type: custom:button-card
                template: popup
                entity: binary_sensor.contact_food_bin_luna
                show_last_changed: true
      - type: custom:decluttering-card
        template: container_tiles
        variables:
          - name: Tasks
          - cards:
              - type: "custom:button-card"
                template: popup_task
                entity: input_datetime.task_fleadrops_luna
