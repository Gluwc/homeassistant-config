input_select.animal_naga:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
      - name: Devices
      - cards:
        - type: custom:button-card
          template: popup
          entity: light.terrarium_naga
        - type: custom:button-card
          template: popup
          entity: sensor.climate_temperature_warm_naga
        - type: custom:button-card
          entity: sensor.climate_humidity_warm_naga
          template: popup
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Tasks
        - cards:
          - type: 'custom:button-card'
            template: popup_task
            entity: input_datetime.task_clean_naga