input_select.area_bathroom:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup_light
            entity: light.group_bathroom
            name: Lights
          - type: 'custom:button-card'
            template: popup_light
            entity: light.mirror_bathroom
            name: Mirror Light
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Sensors
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_bathroom
            name: Motion
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_mirror_bathroom
            name: Motion Mirror
          - type: 'custom:button-card'
            template: popup
            entity: sensor.lux_motion_bathroom
            name: Lux
          - type: 'custom:button-card'
            template: popup
            entity: sensor.climate_temperature_motion_bathroom
            name: Temperature