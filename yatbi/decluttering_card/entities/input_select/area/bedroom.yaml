input_select.area_bedroom:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup_hold_entity
            name: Lights
            entity: light.group_bedroom
          - type: 'custom:button-card'
            template: popup_hold
            name: Air Purifier
            entity: switch.air_purifier_bedroom
          - type: 'custom:button-card'
            template: popup_cover
            name: Curtains
            entity: cover.curtains_bedroom