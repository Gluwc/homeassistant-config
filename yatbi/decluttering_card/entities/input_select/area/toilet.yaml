input_select.area_toilet:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup_light
            entity: light.group_toilet
            name: Lights
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Sensors
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_toilet
            name: Motion
          - type: 'custom:button-card'
            template: popup
            entity: sensor.lux_motion_toilet
            name: Lux
          - type: 'custom:button-card'
            template: popup
            entity: sensor.climate_temperature_motion_toilet
            name: Temperature