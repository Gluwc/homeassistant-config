input_select.area_home:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Areas
        - cards:
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_living_room
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_bedroom
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_kitchen
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_toilet
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_bathroom
          - type: custom:button-card
            template: popup_entity
            entity: input_select.area_hallway
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: climate.home
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Sensors
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: sensor.electricity_home
          - type: 'custom:button-card'
            template: popup
            entity: sensor.gas_home
