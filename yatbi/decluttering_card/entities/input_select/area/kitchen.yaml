input_select.area_kitchen:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup_light
            entity: light.group_kitchen
            name: Lights
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Sensors
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_kitchen
            name: Motion Kitchen
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_hallway_kitchen
            name: Motion Hallway
          - type: 'custom:button-card'
            template: popup
            entity: sensor.lux_motion_kitchen
            name: Lux Kitchen
          - type: 'custom:button-card'
            template: popup
            entity: sensor.lux_motion_hallway_kitchen
            name: Lux Hallway