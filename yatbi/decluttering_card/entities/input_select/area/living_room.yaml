input_select.area_living_room:
  card:
    type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Devices
        - cards:
          - type: 'custom:button-card'
            template: popup_hold_entity
            entity: light.group_living_room
            name: Lights
          - type: 'custom:button-card'
            template: popup_hold
            entity: fan.living_room
            name: Fan
          - type: 'custom:button-card'
            template: popup_cover
            entity: cover.curtains_living_room
            name: Curtains
          - type: 'custom:button-card'
            template: popup
            entity: camera.living_room
            name: Camera
          - type: 'custom:button-card'
            template: popup_entity
            entity: switch.pc_lucas
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Tasks
        - cards:
          - type: 'custom:button-card'
            template: popup_task
            entity: input_datetime.task_clean_living_room
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Sensors
        - cards:
          - type: 'custom:button-card'
            template: popup
            entity: binary_sensor.motion_living_room
            name: Motion
          - type: 'custom:button-card'
            template: popup
            entity: sensor.lux_motion_living_room
            name: Lux
          - type: 'custom:button-card'
            template: popup
            entity: sensor.climate_temperature_motion_living_room
            name: Temperature
    - type: custom:decluttering-card
      template: container_tiles
      variables:
        - name: Media
        - cards:
          - type: 'custom:button-card'
            template: popup_entity
            entity: media_player.chromecast
          - type: 'custom:button-card'
            template: popup
            entity: media_player.tv
          - type: 'custom:button-card'
            template: popup
            entity: media_player.stereo
          - type: 'custom:button-card'
            template: popup
            entity: media_player.home