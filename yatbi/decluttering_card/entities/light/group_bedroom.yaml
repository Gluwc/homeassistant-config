      template: container_tiles
      variables:
      - name: Lights
      - cards:
        - type: custom:button-card
          template: popup_light
          entity: light.bed_left_bedroom
        - type: custom:button-card
          template: popup_light
          entity: light.bed_right_bedroom
        - type: custom:button-card
          template: popup_light
          entity: light.small_backroom
        - type: custom:button-card
          template: popup_light
          entity: light.large_backroom
        - type: custom:button-card
          template: popup_light
          entity: light.system_closet_bedroom
        - type: custom:button-card
          template: popup_light
          entity: light.closet_bedroom