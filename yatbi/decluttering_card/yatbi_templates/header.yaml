header:
  card:
    type: 'custom:button-card'
    color: var(--background-color)
    color_type: label-card
    tap_action:
      action: none
    name: '[[name]]'
    styles:
      card:
        - height: 30px
        - box-shadow: none
      name:
        - justify-self: start
        - padding-left: 8px
        - font-size: 22px
        - font-weight: var(--yatbi-font-weight)
        - color: var(--primary-text-color)