yatbi:
  card-mod-theme: yatbi
  card-mod-root: |
    app-header {
      display: none;
    }
  card-mod-more-info-yaml: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: #060606CC;
        border-radius: 8px;
      }
      .mdc-dialog__content::-webkit-scrollbar {
        display: none;
      }

  popup-border-radius: 8px
  popup-background-color: "#060606CC"
  popup-padding-x: 0px
  popup-padding-y: 0px

  # Main colors
  primary-color: "#4788d4"
  accent-color: "#db9c1f"
  dark-primary-color: "var(--accent-color)"
  light-primary-color: "var(--accent-color)"
  state-icon-color: var(--primary-text-color)

  # Cards
  ha-card-border-radius: "8px"
  ha-card-box-shadow: none

  # Text colors
  primary-text-color: "#ddd"
  text-primary-color: "var(--primary-text-color)"
  secondary-text-color: "var(--primary-color)"
  disabled-text-color: "#666666"

  # Background colors
  primary-background-color: "#060606"
  secondary-background-color: "#111"
  divider-color: "rgba(0, 0, 0, .12)"

  # Table rows
  table-row-background-color: "#222"
  table-row-alternative-background-color: "#222"
  data-table-background-color: "#222"

  # Nav Menu
  paper-listbox-color: "var(--primary-text-color)"
  paper-listbox-background-color: "#222"
  paper-grey-50: "var(--primary-text-color)"
  paper-grey-200: "#555"

  # Paper card
  card-header-color: "var(--accent-color)"
  card-background-color: "#1C1C1C"
  paper-item-icon-color: "var(--primary-text-color)"

  # Switches
  paper-toggle-button-checked-button-color: var(--accent-color)
  paper-toggle-button-checked-bar-color: var(--accent-color)
  paper-toggle-button-checked-ink-color: var(--accent-color)
  paper-toggle-button-unchecked-button-color: var(--disabled-text-color)
  paper-toggle-button-unchecked-bar-color: var(--disabled-text-color)
  paper-toggle-button-unchecked-ink-color: var(--disabled-text-color)

  # Sliders
  paper-slider-knob-color: var(--accent-color)
  paper-slider-knob-start-color: var(--accent-color)
  paper-slider-pin-color: var(--accent-color)
  paper-slider-active-color: var(--accent-color)
  paper-slider-container-color: linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat
  paper-slider-secondary-color: var(--secondary-background-color)
  paper-slider-disabled-active-color: var(--disabled-text-color)
  paper-slider-disabled-secondary-color: var(--disabled-text-color)

  # Sidebar Menu
  sidebar-icon-color: var(--app-header-text-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: "#333"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  # Paper Input
  paper-input-container-underline_-_border-color: var(--paper-dialog-background-color)
  paper-input-container-shared-input-style_-_font-weight: bold

  # Backdrop Blur
  dialog-backdrop-filter: blur(5px)

  switch-unchecked-button-color: "#333"

  # YATBI
  yatbi-green: "#3A4"
  yatbi-yellow: "#DA4"
  yatbi-red: "#c33"
  yatbi-alert: red
  yatbi-state-warm-color: "#D70"
  yatbi-state-heating-color: var(--yatbi-state-warm-color)
  yatbi-state-cool-color: "#2AB"
  yatbi-state-cooling-color: var(--yatbi-state-cool-color)
  yatbi-state-neutral-color: "#CBA"
  yatbi-state-night-color: var(--light-primary-color)
  yatbi-state-occupied-color: var(--yatbi-state-night-color)
  yatbi-state-unavailable-color: var(--yatbi-alert)
  yatbi-battery-low-color: var(--yatbi-red)
  yatbi-battery-medium-color: var(--yatbi-yellow)
  yatbi-battery-high-color: var(--yatbi-green)
  yatbi-task-incomplete-color: var(--yatbi-red)
  yatbi-task-complete-color: var(--yatbi-green)
  yatbi-font-weight: bold
  yatbi-button-close-popup-color: "#333"
