# Person
input_select.person_lucas:
  yatbi:
    class: person
    background-image: url('/local/person/lucas/picture.png')
    entities:
      - entity: sensor.battery_phone_lucas
        display: true
      - switch.pc_lucas
      - sensor.location_phone_lucas
      - device_tracker.gps_lucas
